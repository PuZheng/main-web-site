<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link href="//cdn.bootcss.com/mermaid/0.5.8/mermaid.min.css" rel="stylesheet">
</head>
<body>
	<div id="md">
	</div>
	<div id="graph"></div>
	<script src="//cdn.bootcss.com/jquery/3.0.0-beta1/jquery.min.js"></script>
	<script src="//cdn.bootcss.com/js-url/2.1.0/url.min.js"></script>
	<script src="//cdn.bootcss.com/mermaid/0.5.8/mermaidAPI.min.js"></script>

	<script>
		mermaidAPI.initialize({startOnLoad:true});
		$(function () {
			var caseNo = $.url('?case');
			$('#md').load('cases/1.html', function () {
				$('#md .mermaid').each(function () {
					var def = $(this).text();
					var $that = $(this);
					mermaidAPI.render('graph', def, function(svgCode, bindFunctions){
						$that.html(svgCode);
					});
				});
			});
		});
	</script>
</body>
</html>
